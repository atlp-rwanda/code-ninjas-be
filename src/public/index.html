    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Barefoot Nomad Chat</title>
  </head>
  <body>

    <div class="center">
      <h1>Login to Barefoot Chat</h1>
      <form method="post" id="loginForm" >
        <div id="errorEmail" style="text-align: center; padding-top: 10px; color: red;"></div>
        <div id="errorValidation" style="text-align: center; padding-top: 10px; color: red;"></div>
        <div id="errorPassword" style="text-align: center; padding-top: 10px; color: red;"></div>
        <div id="incorrectLogin" style="text-align: center; padding-top: 10px; color: red;"></div>
        <div id="spinner" style="text-align: center; padding-top: 10px; color: red;"></div>
          <div class="txt_field">
          <input type="text" id="email">
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="password" id="password">
          <span></span>
          <label>Password</label>
        </div>
        <input type="submit" value="Login">
      </form>
    </div>
    <script src="../Validation/loginValidation.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
</body>
</html>
